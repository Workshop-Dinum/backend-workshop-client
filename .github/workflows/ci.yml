name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: workshop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/workshop_test" >> $GITHUB_ENV
          echo "JWT_SECRET=supersecret" >> $GITHUB_ENV
          echo "FRONTEND_URL=https://workshop-dinum-frontend-workshop-cl.vercel.app/" >> $GITHUB_ENV

      - name: Prisma migrate
        run: npx prisma migrate deploy

      - name: Prisma seed
        run: npx prisma db seed

      - name: Lint
        run: npx eslint src --ext .ts

      - name: Run tests
        run: npm test
